<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./res/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="../styles/Style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

      crossorigin="anonymous"
    ></script>
</head>
<body>
  <div id="app">
    <div id="maintitle"><h1>To-Dos</h1></div>
      <ul id="taskBoard">
        <!-- Data will display here-->
      </ul>
        <div id="taskFooter">
          <div><span id="taskCounter">0</span> tasks left</div>
          <div id="taskAll" class="filter activeFilter">All</div>
          <div id="taskActive" class="filter">Active</div>
          <div id="taskCompleted" class="filter">Completed</div>
        </div>
      <div id="newTaskForm">
        <input type="text" name="newTask" id="newTask" /><button input type="button" id="addButton"><i class="fa fa-plus"></i></i></button>
      </div>
  </div>
