<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Style.css" />
    <title>toDo-list</title>
  </head>
  <body>
    <div class="container">
      <div class="header text-center">
        <h1>Todos</h1>
      </div>
      <div class="taskList ">
        <ul class="ulLis container" id="ulId">
          <li class="row">
            <div class="itemClass col-md-4 alingFather">
              <input type="checkbox" name="" class="inputBox alingChild" />
            </div>
            <div class="itemClass col-md-4">
              <label for="" class="task"> Empty Task </label>
            </div>
            <div class="itemClass col-md-4 alingFather text-center">
              <button class="btnClose alingChild">X</button>
            </div>
          </li>
        </ul>
        <div class="row text-center" id="counterBox ">
          <div class="col-md-4">
            <label for="" class="">Number task</label>
          </div>
          <div class="col-md-4 alingFather">
            <button class="btnActive">All active</button>
          </div>
          <div class="col-md-4">
            <label for="" class="">Completed</label>
          </div>
        </div>
        <div class="row footer">
          <div class="col-md-9 alingFather ">
            <input type="text" class="alingChild" id="inputAdd" placeholder="Add new task"/>
          </div>
          <div class="col-md-3 text-center">
            <button class="btnAdd">+</button>
          </div>
        </div>
      </div>
      <ul class="ulLis" id="prueba">

      </ul>
    </div>
    <script src="./js/ls.js"></script>
    <!-- <script src="./js/main.js"></script> -->
  </body>
</html>
