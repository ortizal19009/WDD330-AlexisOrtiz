<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/Style.css" />
    <title>TeamActivity 4</title>
  </head>
  <body class="text-center">
    <div class="container gameContainer">
      <div class="row">
        <div class="square col-md-4 col-sm-4 col-lg-4 sOne"></div>
        <div class="square col-md-4 col-sm-4 col-lg-4 sTwo"></div>
        <div class="square col-md-4 col-sm-4 col-lg-4 sThree"></div>
      </div>

      <div class="row">
        <div class="square col-md-4 col-sm-4 col-lg-4 sFour"></div>
        <div class="square col-md-4 col-sm-4 col-lg-4 sFive"></div>
        <div class="square col-md-4 col-sm-4 col-lg-4 sSix"></div>
      </div>

      <div class="row">
        <div class="square col-md-4 col-sm-4 col-lg-4 sSeven"></div>
        <div class="square col-md-4 col-sm-4 col-lg-4 sEigth"></div>
        <div class="square col-md-4 col-sm-4 col-lg-4 sNine"></div>
      </div>
    </div>
    <hr />
    <button id="reset" class="btn btn-primary">Reset</button>
    <script>
      const obj = document.getElementsByClassName("square");
      const butt = document.getElementById("reset");
      obj.addEventListener("click", add());
      butt.addEventListener("click", reset());
      function reset() {
        alert("adios mundo");
      }
      function add() {
        alert("hola Mundo");
      }
    </script>
  </body>
</html>
