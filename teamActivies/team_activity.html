<html>
    <head>
        <title>
            Week 2 Team Activity
        </title>
    </head>
    <body>
        <h1>Core Requirement 1</h1>
        <input type="text" name="" id="text_info">
        <button type="button" onclick=fill_response()>Click here</button>
        <div id="response"></div>

        <h1>Core Requirement 2</h1>
        <input type="number" id="number_input">
        <button type="button" onclick=sum()>Calculate</button>
        <div id="sum"></div>

        <h1>Core Requirement 3</h1>
        <input type="number" id="number2_input"> +
        <input type="number" id="number3_input">
        <button type="button" onclick=sum2()>Calculate</button>
        <div id="sum2"></div>

        <h1>Strecht 1</h1>
        <input type="number" id="num1">
        <input type="text" id="symbol">
        <input type="number" id="num2">
        <button type="button" onclick=calculator()>Click me!</button>
        <div id="answer"></div>
        <script>
            function fill_response(){
                let info=document.getElementById("text_info").value;
                document.getElementById("response").innerHTML=info;
            }
            function sum(){
                let num=document.getElementById("number_input").value;
                let valor=0;
                for (let i = 1; i <= num; i++) {
                    valor = valor+i;
                }
                document.getElementById("sum").innerHTML=valor;
            }
            function sum2(){
                let info1=parseInt(document.getElementById("number2_input").value);
                let info2=parseInt(document.getElementById("number3_input").value);
                let sum=info1 + info2;
                document.getElementById("sum2").innerHTML=sum;
            }
            function calculator(){
                let num1=parseInt(document.getElementById("num1").value);
                let symbol=document.getElementById("symbol").value;
                let num2=parseInt(document.getElementById("num2").value);
                let result=0;
                const substraction=(num1,num2) => result=num1-num2;
                const multiplication=function(){
                    result=num1*num2;
                }
                switch (symbol) {
                    case "-":
                        substraction(num1,num2);
                        break;
                    case "*":
                        multiplication();
                        break;
                    case "/":
                        result=num1/num2;
                        break;
                    default: 
                        result=0;
                }
                document.getElementById("answer").innerHTML=result;
            }
        </script>
    </body>
</html>
